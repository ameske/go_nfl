{{define "title"}}Standings{{end}}

{{define "content"}}
<div class="container">
    <div class="page-header"><h1>Current NFL Pick-Em Standings</h1></div>
    <table class="table table-bordered">
        <tr>
            <th></th>
            <th>Total Points</th>
            <th>Points Back</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.User}}</td>
            <td>{{.Points}}</td>
            <th>{{.Behind}}</td>
        </tr>
        {{end}}
    </table>
</div>
{{end}}
