{{define "title"}}Change Password{{end}}

{{define "content"}}
<div class="container">
  <p class="text-danger">{{.Error}}</p>
  <p class="text-success">{{.Success}}</p>
  <form role="form" action="/changePassword" method="post">
          <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
              <label for="password">Current Password</label>
              <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter Password">
          </div>
          <div class="form-group">
              <label for="newPassowrd">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter New Password">
          </div>
          <div class="form-group">
              <label for="newPassowrd">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{{end}}
