{% extends 'layout.html' %}

{% block content %}
  <h3> NFL Teams </h3>
  <table class="table table-hover">
    <tr>
      <th>City</th>
      <th>Nickname</th>
      <th>Stadium</th>
    </tr>
    {% for team in teams %}
      {% if team.nickname == "Colts" %}
      <tr class="success">
      {% else %}
      <tr>
      {% endif %}
      <td>{{ team.city }}</td>
      <td>{{ team.nickname }}</td>
      <td>{{ team.stadium }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
