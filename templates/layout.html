<!DOCTYPE html>
<html>
  
  <head>
    <title>NFL Picks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}"/> 
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}"/>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>NFL Picks</h1>
      </div>
        <nav class="navbar navbar-default", role="navigation">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('teams') }}">Teams</a></li>
            <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
            <li><a href="{{ url_for('standings') }}">Standings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right"> 
            {% if 'email' in session %}
            <li><a href="{{ url_for('signout') }}">Logout</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('make_picks') }}">Picks</a></li>
            {% else %}
            <li><a href="{{ url_for('signin') }}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      
      {% block content %}

      {% endblock %}
    
      <div class="modal-footer">
        <h4>&copy; Kyle Ames</h4>
      </div>
    </div>
  </body>

</html>
